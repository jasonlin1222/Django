<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django 開發班-會員登入</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#DDDDDD">

    <div class="container">
        <div class="row">
            <!--最上面的Title -->
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="text-center">
                    <h1 class="text-primary">歡迎來到Django開發班 </h1>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="text-center">
                    <a href="/index/" class="btn btn-primary" style="margin-left:5px">回首頁</a>
                    {% if request.user.is_authenticated %}
                        <a href="/boardlist/" class="btn btn-info" style="margin-left:5px">留言版</a>
                        <a href="/logoff/" class="btn btn-danger" style="margin-left:5px">會員登出</a>
                    {% else %}
                        <a href="/login/" class="btn btn-danger" style="margin-left:5px">會員登入</a>
                    {% endif %}
                </div>
            </div>
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" ></div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" >
                <h1 class="text-primary" style="margin-top:20px">會員登入</h1>
                <form action="." method="POST" name="login" style="margin-top:30px">
                    {% csrf_token %}
                    <label for="username">帳號:</label>
                    <input type="text" name="Account"  ><br>
                    <label for="password">密碼:</label>
                    <input type="password" name="Password"><br>
                    <a href="/register/" class="btn btn-primary">註冊</a>
                    <input type="submit" class="btn btn-primary" style="margin-left:100px" value="登入">
                </form>
            </div>
            <h3 style="color:red;">{{loginMessage}}</h3>
            <div class="text-center col-xs-12 col-sm-12 col-md-12 col-lg-12">
                {% load staticfiles %}
                <img src="{% static '/image/2.jpg' %}" style="margin-top:50px; height:70%; width:70%">
            </div>
        </div>
    </div>
</body>
</html>
